<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Recuperar Senha</title>

<link rel="stylesheet" href="style.css">

<style>
.form-container {
    max-width: 420px;
    margin: 80px auto;
    padding: 25px;
    background: var(--glass);
    border-radius: 16px;
    backdrop-filter: blur(10px);
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
    text-align: center;
}

.form-container h2 {
    margin-bottom: 20px;
}

.form-container input {
    width: 100%;
    margin-bottom: 12px;
}

.form-container button {
    width: 100%;
}
</style>
</head>
<body>

<header>
  <img class="logo-unigrande" src="image/logo-unigrande-color-blue.webp" alt="Logo">
  <h1>Recuperar Senha</h1>
</header>

<div class="form-container">

    <h2>Digite seu Email</h2>

    <input type="email" id="email" placeholder="Informe seu email">

    <button class="btn-ok" onclick="enviar()">Enviar link de recuperação</button>

    <p id="retorno"></p>

    <p style="margin-top:15px;">
        <a href="index.html" style="color: var(--low)">Voltar ao login</a>
    </p>

</div>

<script>
async function enviar() {
    const email = document.getElementById("email").value;
    const retorno = document.getElementById("retorno");

    if (!email) {
        retorno.textContent = "Digite seu email!";
        retorno.style.color = "red";
        return;
    }

    retorno.textContent = "Enviando...";
    retorno.style.color = "yellow";

    const resp = await fetch("http://localhost:8000/api/recuperar", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email })
    });

    const data = await resp.json();

    if (resp.ok) {
        retorno.textContent = "Email enviado! Verifique sua caixa de entrada.";
        retorno.style.color = "lightgreen";
    } else {
        retorno.textContent = data.error || "Erro.";
        retorno.style.color = "red";
    }
}
</script>

</body>
</html>
